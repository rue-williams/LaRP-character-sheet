<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>LaRP Character Sheet</title>
</head>

<body>
    <main class="container">
        <header>
            <img id="logo" src="./assets/logo.png" alt="black library logo" height="75px">    
            <div class="name-tag"><span id="name-id" class="name">Character Name</span>
            <span id="pronoun-id" class="pronoun">pronouns</span>
            </div>
        </header>
        <section class="skills" id="skills-id">
            <div id="body-skill-id">
                <span>BODY: </span><span id="body-mod-id">0</span>
            </div>
            <div id="heart-skill-id">
                <span>HEART: </span><span id="heart-mod-id">0</span>
            </div>
            <div id="mind-skill-id">
                <span>MIND: </span><span id="mind-mod-id">0</span>
            </div>
        </section>
        <section class="desc-text" id="desc-id"></section>
        <section class="desc-text" id="background-id"></section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
